<section
  class="products"
  style="
    padding: 80px 20px;
    background: linear-gradient(to bottom, #f9ffff, #e8f9ff);
    font-family: 'Segoe UI', sans-serif;
  "
>
  <style>
    .products h2 {
      text-align: center;
      font-size: 2.8em;
      color: rgba(3, 43, 243, 0.8);
      margin-bottom: 40px;
      font-weight: 700;
    }

    .product-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease forwards;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card h3 {
      color: #26d48c;
      margin: 15px 0;
      font-size: 1.6em;
    }

    .product-card ul {
      padding-left: 20px;
      line-height: 1.6;
      color: #333;
    }

    .running-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .running-border::before,
    .running-border::after {
      content: "";
      position: absolute;
      border: 2px solid #26d48c;
      width: 100%;
      height: 100%;
      animation: borderRun 3s linear infinite;
    }

    .running-border::after {
      border-color: rgba(3, 43, 243, 0.8);
      animation-delay: 1.5s;
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product-image:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes borderRun {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1.05);
        opacity: 0;
      }
    }
  </style>
</section>
